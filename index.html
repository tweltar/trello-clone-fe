<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Noto+Sans+JP&family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eef85430e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Trello Clone</title>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo"><i class="fab fa-trello" style="margin-right: 5px;"></i>Trello</a>
            <div class="nav-bar">
                <nav>
                    <a href="#" class="nav"><i class="fas fa-bars"></i></a>
                    <a href="#" class="nav"><i class="fas fa-home"></i></a>
                    <a href="#" class="nav boards"><i class="fab fa-trello"></i><p>Boards</p></a>
                    <a href="#" class="search">
                        <input type="search" class="searchbox">
                        <i id="search-icon" class="fas fa-search"></i>    
                    </a>
                </nav>
            </div>
            <div class="option-bar">
                <a href="#" class="nav"><i class="fas fa-plus"></i></a>
                <a href="#" class="nav"><i class="fas fa-info-circle"></i></a>
                <a href="#" class="nav"><i class="far fa-bell"></i></a>
                <img src="image/ttb.jpg" alt="profile" id="profile">
            </div>
        </header>
    </section>
    
    <section class="board-header">
        <div class="board-details1">
            <p class="board-title">Trello</p>
            <a href="#" class="detail"><i class="far fa-star" style="margin: 0;"></i></a>
            <!-- <p>&#124;</p> -->
            <a href="#" class="detail"><p>FE</p><p class="free">Free</p></a>
            <a href="#" class="detail"><i class="fas fa-user-friends"></i><p>Team Visible</p></a>
            <a href="#" class="detail">Invite</a>
        </div>
        <div class="board-details2">
            <a href="#" class="detail"><i class="fas fa-concierge-bell"></i><p>Butler</p></a>
            <a href="#" class="detail"><i class="fab fa-google-drive"></i><p>Google Drive</p></a>
            <a href="#" class="detail"><i class="fas fa-ellipsis-h"></i><p>Show Menu</p></a>
        </div>
    </section>

    <section class="content">
        <div class="label-bg">
            <p>Labels</p>
            <div class="label-separator"></div>
            <input type="search" placeholder="Search labels...">
            <div class="suggested-label">
                <h5><i class="fas fa-magic card-option-icon"></i>SUGGESTED</h5>
                <div class="label-row">
                    <div></div>
                    <div class="edit-label">
                        <i class="far fa-edit"></i>
                    </div>
                </div>
            </div>
            <div>
                <p style="font-size: 95%;">LABELS</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
